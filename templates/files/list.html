{% extends 'base.html' %}
{% block extra_css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% endblock %}

{% block content %}
    <h1><i class="bi bi-folder2-open"></i> <a href="{% url 'money:upload_file' %}">Back To Create File</a></h1>

    <h1><i class="bi bi-folder2-open"></i> Files list </h1>

    <div class="card shadow-sm mb-4">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th class="py-3">File name</th>
                        <th class="py-3">Files</th>
                        <th class="py-3">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in files %}
                        <tr>
                            <td class="fw-bold text-success">{{ i.name }} </td>
                            <td>
                                    <span class="badge bg-warning text-dark">
                                        <a href="{{ i.file.url }}"> {{ i.file.url }}</a>
                                      <i class="bi bi-file-earmark-text"></i>
                                    </span>
                            </td>

                            <td class="action-btn">
                                <a href="{% url 'money:update_file' i.id %}"
                                   class="btn btn-sm btn-outline-primary me-2">
                                    <i class="fas fa-edit me-1"></i>Tahrirlash
                                </a>

                                <a href="{% url 'money:delete_file' i.id %}"
                                   class="btn btn-sm btn-outline-danger">
                                    <i class="fas fa-trash-alt me-1"></i>O'chirish

                                </a>

                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="5" class="text-center py-4 text-muted">
                                <i class="fas fa-info-circle me-2"></i>
                                You have not Expense
                            </td>
                        </tr>
                    {% endfor %}


                    <!-- Qo'shimcha yozuvlar -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>



{% endblock %}
