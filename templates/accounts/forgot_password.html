{% extends 'base.html' %}
{% block extra_css %}
    <style>
        .forgot-password-card {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="forgot-password-card bg-white">
                    <h3 class="text-center mb-4">Forgot password</h3>
                    <p class="text-muted text-center mb-4">

                    </p>

                    <form action="{% url 'account:forgot_password' %}" method="post">
                        {% csrf_token %}
                        <!-- Email Input -->
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">
                                Send
                            </button>
                        </div>

                        <!-- Back to Login -->
                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none">Back To Login </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
